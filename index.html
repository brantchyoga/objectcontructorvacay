<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="css/text">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>My Vacations</title>
  </head>
  <body>
    <div class="container">
      <h1>My Vactions</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add new location</h2>
          <form id="locations">
            <div class="form-group">
              <label for="newLocation">Location</label>
              <input type="text" class="form-control" id="newLocation">
            </div>
            <div class="form-group">
              <label for="landmark">Favorite landmark</label>
              <input type="text" class="form-control" id="landmark">
            </div>
            <div class="form-group">
              <label for="food">Food</label>
              <input type="text" class="form-control" id="food">
            </div>
            <div class="form-group">
              <label for="language">Language</label>
              <input type="text" class="form-control" id="language">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>
          <h2>Vaction List:</h2>
          <ul id="list">
          </ul>
        </div>
        <div class="col-md-6">
          <div id="show-contact">
            <h2></h2>
            <p>Name: <span class="location"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
